---
layout: article
---
<div class="container container-post">
  <div class="row">
    <div class="col-md-2"></div>
    <div class="col-md-8">
      <p class="container-post__p">{{ page.date | date: "%m/%d/%Y" }}</p>

      <div class="post">
      {{ content }}
      </div>
      <div class="Previous-next">
        {% if page.previous.url %}
          <a class="previous" href="{{site.baseurl}}{{page.previous.url}}"><strong>&laquo; Назад</strong></a>
        {% endif %}
        {% if page.next.url %}
          <a class="next" href="{{site.baseurl}}{{page.next.url}}" style="float: right;"><strong>Вперёд  &raquo;</strong></a>
        {% endif %}
      </div>
    </div>
    <div class="col-md-2"></div>

  </div>
  <div class="row">
    <div class="col-md-2"></div>
    <div class="col-md-8">
      {% include share.html %}
    </div>
    <div class="col-md-2"></div>
  </div>
</div>
